<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin no VS Code</title>
    <!--Inclui o arquivo JS-->
    <script src="js/scripts.js"></script>
</head>
<body>
    <h2>Aula 14 - JavaScript (DOM)</h2>

    <h3>Input Com e Sem parâmetros</h3>
    <p>
        <input type="text" id="nome">
        <button onclick="valorInput(nome)">Clique Aqui</button>
    </p>

    <hr>
    <h3>Transformar em Maiúsculas</h3>
    <p>
        <label for="texto">Escreva um texto</label>
        <input type="text" id="texto">
        <button onclick="toUpper()">Transformar</button>
    </p>

    <hr>
    <h3>Calcular a Média das Notas</h3>

    <p>
        <label for="nota1">Nota 1</label>
        <input type="text" id="nota1">
    </p>

    <p>
        <label for="nota2">Nota 2</label>
        <input type="text" id="nota2">
    </p>

    <p>
        <label for="nota3">Nota 3</label>
        <input type="text" id="nota3">
    </p>

    <p>
        <button onclick="calcularMedia()">Calcular Média</button>
    </p>

    <div id="resultado">Resultado: 0</div>

    <!-- Ponto Extra -->
    <input type="hidden" id="extra" value="1">
</body>
</html>
